<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatGPT Chatbot Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    #chatbox {
      border: 1px solid #ccc;
      background: white;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .message {
      margin-bottom: 1rem;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .bot {
      text-align: left;
      color: green;
    }
    #inputForm {
      display: flex;
    }
    #userInput {
      flex-grow: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #sendButton {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #2a9d8f;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ChatGPT Chatbot</h1>
  <div id="chatbox"></div>
  <form id="inputForm">
    <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" required />
    <button type="submit" id="sendButton">Send</button>
  </form>

  <script>
    const chatbox = document.getElementById('chatbox');
    const inputForm = document.getElementById('inputForm');
    const userInput = document.getElementById('userInput');

    // Replace 'YOUR_OPENAI_API_KEY' with your actual OpenAI API key
    const OPENAI_API_KEY = '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';

    async function sendMessage(message) {
      // Display user message
      appendMessage('user', message);

      // Call OpenAI API
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: message }],
          max_tokens: 150,
          temperature: 0.7
        })
      });

      if (!response.ok) {
        appendMessage('bot', 'Error: Unable to get response from ChatGPT API.');
        return;
      }

      const data = await response.json();
      const botMessage = data.choices[0].message.content.trim();
      appendMessage('bot', botMessage);
    }

    function appendMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.textContent = text;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    inputForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (message) {
        sendMessage(message);
        userInput.value = '';
      }
    });
  </script>
</body>
</html>
